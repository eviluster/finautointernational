server {
    listen 80;
    server_name 82.163.73.169;

    # Redirige /cliente → contenedor front-cliente
    location /cliente/ {
        rewrite ^/cliente(/.*)$ $1 break;
        proxy_pass http://front-cliente:80/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS y seguridad
        #add_header Access-Control-Allow-Origin *;
        #add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;";
    }

    # Redirige /admin → contenedor front-admin
    location /admin/ {
        rewrite ^/admin(/.*)$ $1 break;
        proxy_pass http://front-admin:80/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin *;
        add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;";
    }

    # Opción: expón el backend si lo necesitas desde navegador también
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
