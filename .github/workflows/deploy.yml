name: Deploy via SCP

on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ðŸ“¤ Transferir archivos al VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./"
        target: "/home/finauto/full-proyect-1"
        strip_components: 1
        
    - name: ðŸš€ Ejecutar despliegue en VPS
      uses: appleboy/ssh-action@v1.2.0
      id: deploy
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script_stop: true
        script: |
          # Backup de la versiÃ³n actual (excluyendo db-data y nginx/letsencrypt)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BACKUP_DIR="/home/finauto/backups/$TIMESTAMP"
          mkdir -p "$BACKUP_DIR"
          
          # Usar find para excluir db-data y nginx/letsencrypt
          find /home/finauto/full-proyect-1 -mindepth 1 -maxdepth 1 ! -name 'db-data' -exec cp -r {} "$BACKUP_DIR/" \;
          
          # Excluir nginx/letsencrypt del backup
          if [ -d "$BACKUP_DIR/nginx/letsencrypt" ]; then
            rm -rf "$BACKUP_DIR/nginx/letsencrypt"
            echo "Excluido nginx/letsencrypt del backup"
          fi
          
          # Guardar la ruta del backup en una variable local
          echo "BACKUP_DIR=$BACKUP_DIR" > /tmp/backup_dir.txt

          # Despliegue
          cd /home/finauto/full-proyect-1
          docker compose down -v --rmi all || true
          docker builder prune -af
          docker compose up -d --build

  rollback:
    needs: [deploy]
    if: ${{ failure() }}
    runs-on: ubuntu-24.04
    steps:
    - name: ðŸ”„ Restaurar versiÃ³n anterior
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Obtener Ãºltimo backup
          LATEST_BACKUP=$(ls -td /home/finauto/backups/* | head -1)
          
          if [ -z "$LATEST_BACKUP" ]; then
            echo "No hay backups disponibles"
            exit 1
          fi

          # RestauraciÃ³n (excluyendo db-data y nginx/letsencrypt)
          echo "ðŸ”™ Restaurando backup: $LATEST_BACKUP"
          
          # Eliminar todo excepto db-data y nginx/letsencrypt
          find /home/finauto/full-proyect-1 -mindepth 1 -maxdepth 1 ! -name 'db-data' -exec rm -rf {} \;
          
          # Copiar todo del backup excepto nginx/letsencrypt
          cp -r "$LATEST_BACKUP"/* /home/finauto/full-proyect-1/
          
          # Eliminar nginx/letsencrypt si existe
          if [ -d "/home/finauto/full-proyect-1/nginx/letsencrypt" ]; then
            rm -rf "/home/finauto/full-proyect-1/nginx/letsencrypt"
            echo "Excluido nginx/letsencrypt de la restauraciÃ³n"
          fi
          
          # Reiniciar servicios anteriores
          cd /home/finauto/full-proyect-1
          docker compose down -v --rmi all
          docker compose up -d --build
          echo "âœ… Rollback completado exitosamente"